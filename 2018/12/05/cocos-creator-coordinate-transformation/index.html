        <h1 id="Cocos-Creator-坐标转换"><a href="#Cocos-Creator-坐标转换" class="headerlink" title="Cocos Creator 坐标转换"></a>Cocos Creator 坐标转换</h1><p>实现场景中某个子节点从A点移动到B点的动画</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> node = cc.find(<span class="string">'Canvas/node'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取世界坐标中心的坐标</span></span><br><span class="line"><span class="keyword">var</span> world_center = cc.find(<span class="string">'Canvas/bg'</span>).convertToWorldSpaceAR(cc.v2(<span class="number">0</span>,<span class="number">-50</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 将世界中心转为相对父节点的坐标</span></span><br><span class="line"><span class="keyword">var</span> <span class="keyword">from</span> = seat.convertToNodeSpaceAR(world_center) ;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取当前 node 相对父节点的坐标</span></span><br><span class="line"><span class="keyword">var</span> to = node.getPosition();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 移动</span></span><br><span class="line">node.setPosition(<span class="keyword">from</span>);  <span class="comment">// 从场景中心</span></span><br><span class="line"><span class="keyword">var</span> action = cc.moveTo(<span class="number">0.5</span>, to);  <span class="comment">// 移动到node原来的位置</span></span><br><span class="line">node.runAction(action);</span><br></pre></td></tr></table></figure>
